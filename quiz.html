<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Climate Quiz</title>
<link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
<style>
.quiz-container {
max-width: 800px;
margin: 0 auto;
padding: 20px;
background-color: #ffffff; /* White background for quiz */
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.question {
margin-bottom: 20px;
}

.question h3 {
color: #388e3c; /* Green color for questions */
}

.answer {
margin: 10px 0;
}

.answer input {
margin-right: 10px;
}

.submit-btn {
background-color: #81c784; /* Light green background */
color: white;
border: none;
padding: 10px 20px;
font-size: 16px;
border-radius: 5px;
cursor: pointer;
}

.submit-btn:hover {
background-color: #66bb6a; /* Darker green on hover */
}
</style>
</head>
<body>
<header>
<h1>Climate Quiz</h1>
</header>

<section class="quiz-container">
<form id="quiz-form">
<div class="question">
<h3>1. What is the main greenhouse gas responsible for climate change?</h3>
<div class="answer">
<input type="radio" id="co2" name="q1" value="co2">
<label for="co2">Carbon Dioxide (CO2)</label>
</div>
<div class="answer">
<input type="radio" id="methane" name="q1" value="methane">
<label for="methane">Methane (CH4)</label>
</div>
<div class="answer">
<input type="radio" id="n2o" name="q1" value="n2o">
<label for="n2o">Nitrous Oxide (N2O)</label>
</div>
<div class="answer">
<input type="radio" id="ozone" name="q1" value="ozone">
<label for="ozone">Ozone (O3)</label>
</div>
</div>

<div class="question">
<h3>2. Which of the following actions can help reduce greenhouse gas emissions?</h3>
<div class="answer">
<input type="checkbox" id="reduce-waste" name="q2" value="reduce-waste">
<label for="reduce-waste">Reducing waste and recycling</label>
</div>
<div class="answer">
<input type="checkbox" id="plant-trees" name="q2" value="plant-trees">
<label for="plant-trees">Planting trees</label>
</div>
<div class="answer">
<input type="checkbox" id="use-solar" name="q2" value="use-solar">
<label for="use-solar">Using solar energy</label>
</div>
<div class="answer">
<input type="checkbox" id="drive-less" name="q2" value="drive-less">
<label for="drive-less">Driving less</label>
</div>
</div>

<div class="question">
<h3>3. What is the purpose of international climate agreements like the Paris Agreement?</h3>
<div class="answer">
<input type="radio" id="set-targets" name="q3" value="set-targets">
<label for="set-targets">To set targets for reducing greenhouse gas emissions</label>
</div>
<div class="answer">
<input type="radio" id="regulate-industry" name="q3" value="regulate-industry">
<label for="regulate-industry">To regulate industrial activities only</label>
</div>
<div class="answer">
<input type="radio" id="increase-funding" name="q3" value="increase-funding">
<label for="increase-funding">To increase funding for fossil fuel exploration</label>
</div>
<div class="answer">
<input type="radio" id="ban-vehicles" name="q3" value="ban-vehicles">
<label for="ban-vehicles">To ban all vehicles</label>
</div>
</div>

<button type="submit" class="submit-btn">Submit Quiz</button>
</form>
</section>

<footer>
<p>&copy; 2024 Climate Awareness Project</p>
</footer>
</body>
</html>
